<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-3/4 mx-auto ">
    <header>
        <h2 class="text-5xl mt-8 text-center">Welcome to your <span class="text-blue-600 font-semibold">Personal Bank Page!!!</span></h2>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 my-6 text-white">
            <div class="bg-blue-400 p-6 rounded-md">
                <h3 class="text-2xl">Deposit</h3>
                <h2 class="text-3xl">$<span id="deposit-current">00</span></h2>
            </div>
            <div class="bg-green-400 p-6 rounded-md">
                <h3 class="text-2xl">Withdraw</h3>
                <h2 class="text-3xl">$<span id="withdraw-current">00</span></h2>
            </div>
            <div class="bg-yellow-300 p-6 rounded-md">
                <h3 class="text-2xl">Balance</h3>
                <h2 class="text-3xl">$<span id="balance-current">1200</span></h2>
            </div>
        </section>
        
        <!-- deposit and withdraw option  -->
        <section class="grid grid-cols-2 gap-4 mt-12">
            <div class="p-6 rounded bg-red-200">
                <h2 class="text-2xl">
                    Please Deposit
                </h2>
                <div>
                    <input class="mt-3 block w-3/4 mb-3 p-2 rounded border" id="deposit-input" type="text" placeholder="$ amount you want to deposit">
                    <button class="bg-yellow-500 text-white p-3 rounded-sm" id="deposit">Deposit</button>
                </div>
            </div>
            <div class="p-6 rounded bg-blue-200">
                <h2 class="text-2xl">
                    Please Withdraw
                </h2>
                <div>
                    <input class="mt-3 block w-3/4 mb-3 p-2 rounded border" id="withdraw-input" type="text" placeholder="$ amount you want to withdraw">
                    <button class="bg-yellow-500 text-white p-3 rounded-sm" id="withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>



    <script src="js/banking.js"></script>
</body>
</html>
