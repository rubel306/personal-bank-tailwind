<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-3/4 mx-auto">
    <header>
        <h2 class="text-5xl mt-8 text-center">Welcome to my <span class="text-blue-600 font-semibold">Personal Bank !!!</span></h2>
    </header>
    <main>
        <section class="p-6 my-8 bg-green-100 rounded-md">
            <h2 class="text-2xl font-medium">
                Please Login
            </h2>
            <div class="mt-3">
                <input class="block w-3/4 mb-3 p-2 rounded border" type="email" placeholder="Enter your email" id="email">
                <input  class="block w-3/4 mb-3 p-2 rounded border" type="password" placeholder="Password" id="password">
                <button class="bg-yellow-500 text-white p-3 rounded-sm" id="login">Log in</button>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
